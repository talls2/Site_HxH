<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sae1kxu.css" />

<body>
    <header>
        <img
          href="#"
          alt="logo-hunter"
          id="logo"
          src="./source/imagens/Hunter_x_hunter.png"
        />
        <div class="header-list">
          <a href="./index.html" class="header-options">Inicio</a>
          <a href="#" class="header-options spaced"></a>
          <a href="#" class="header-options">News</a>

          <a class="header-options spaced"></a>
        </div>
    </header>
    <main>
        <section id="hiden-info">
            <h1 class="reforço-titulo">
                Reforço
            </h1>
            <p>
                O tipo reforço, potencial força fisica, 
            </p>
        </section>
        <section class="animation">
        <div onclick="myFunction()" id="reforço">強</div>
        <div class="transformação">変</div>
        <div class="conjuração">具</div>
        <div class="especialização">特</div>
        <div class="manipulação">操</div>

        <img class="nen-central" src="./source/imagens/Nen_central.png">
        </section>
    </main>
    
</body>
<script>
    function myFunction(){
        var state = document.getElementById('hiden-info', 'emissão');
        if (state.style.display === 'none'){
            state.style.display = "block";
        } else{
            state.style.display = 'none';
        }
    }
</script>
